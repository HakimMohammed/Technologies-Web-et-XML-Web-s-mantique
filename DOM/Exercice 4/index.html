<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice Avancee</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="div1" id="screen"></div>
      <div class="div2 button key" id="(">(</div>
      <div class="div3 button key" id=")">)</div>
      <div class="div4 button" id="pourcentage">%</div>
      <div class="div5 button" id="CE">CE</div>
      <div class="div6 button operator" id="/">/</div>
      <div class="div7 key" id="9">9</div>
      <div class="div8 key" id="7">7</div>
      <div class="div9 key" id="8">8</div>
      <div class="div10 key" id="4">4</div>
      <div class="div11 key" id="3">3</div>
      <div class="div12 key" id="6">6</div>
      <div class="div13 key" id="5">5</div>
      <div class="div14 key" id="2">2</div>
      <div class="div15 key" id="1">1</div>
      <div class="div16 button operator" id="-">-</div>
      <div class="div17 button operator" id="*">*</div>
      <div class="div18 button" id="ln">ln</div>
      <div class="div19 button" id="sin">sin</div>
      <div class="div20 button" id="Inv">Inv</div>
      <div class="div21 button" id="π">π</div>
      <div class="div22 button" id="cos">cos</div>
      <div class="div23 button" id="log">log</div>
      <div class="div24 button" id="√">√</div>
      <div class="div25 button" id="tan">tan</div>
      <div class="div26 button" id="e">e</div>
      <div class="div27 button operator" id="+">+</div>
      <div class="div28 button" id="equal">=</div>
      <div class="div29 key" id="0">0</div>
      <div class="div30 button key" id=".">.</div>
      <div class="div31 button" id="x^">x^</div>
      <div class="div32 button" id="x^2">x^2</div>
      <div class="div33 button" id="EXP">EXP</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
